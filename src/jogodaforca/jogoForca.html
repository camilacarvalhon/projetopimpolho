<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/src/style/reset.css"> -->
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/estilo.css">
    <link rel="stylesheet" href="/src/style/estilo_acesso.css">
    <link rel="stylesheet" href="/src/style/responsive.css">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script  src="jogoForca.js" defer></script>
    <!-- <script src="../../src/app.js" defer></script> -->
</head>

<body>
    <div class="container-fluid">
        <header class="headerAcesso">
            <div class="img-logomini">
                <img src="../pages/assets/logoMini.svg" alt="imagem da logo">
            </div>
            <div class="sideBar m-2">
                <div class="testeBotao text-end">
                    <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                        <img src="../pages/assets/menu.svg" alt="">
                    </button>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <div class="tituloSidebar ms-5">
                            <h5 id="offcanvasRightLabel">Nome</h5>
                        </div>
                        <button type="button" class=" text-reset m-3" data-bs-dismiss="offcanvas" aria-label="Close">
                            <img src="../pages/assets/fechar.svg" alt="fechar">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="text-center">
                            <li>Ano/Turma: 3º Ano</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="section_jogo">

            <div class="jogoForca" id="jogoForca">
                <div class="cabecalho display">
                    <h1 class=" h3 m-3">Jogo da Forca</h1>
                    <button type="button" class=" btn" onclick="iniciar()">Sortear palavra</button>
                </div>
                <div class="forca text-center">
                    <img src="assets/forcaCompleta.png" alt="" id="imgForco">
                </div>
                <div class="palavraSorteada display" id="palavraSorteada">
                    <!-- <input type="text" id="letra" class="letra" maxlength="1"> -->
                    <div class="teste"></div>
                </div>
                <div class="controleJogo display " id="jogador">
                    <div class="controle mb-2 text-center">
                        <p class="h4 " >Digite uma letra:</p>
                        <input type="text" id="letraDigitada" class="letraDigitada" maxlength="1" >
                    </div>
                    
                    <div class="buttonExtras mt-3 " >
                        <div class="buttonConferir me-2 ">
                            <button type="button" onclick="jogar()">Jogar</button>
                        </div>
                        <div class="buttonDica">
                            <button type="button" onclick="conhecer()"> Quero uma dica!</button>
                        </div>
                    </div>
                
                    <div class="mensagemFinal" id="mensagemFinal"></div>
                    <div class="qtdLetraDigitada" id="qtdLetraDigitada"></div>
                </div>
                <div class="desenhaImagem">
                    <img id="tetoLadoE" src="" alt="">
                    <img id="tetoLadoD" src="" alt="">
                    <img id="paredeLadoE" src="" alt="">
                    <img id="paredeLadoD" src="" alt="">
                    <img id="piso" src="" alt="">
                    <img id="porta "src="" alt="">
                </div>
            </div>
        </section>

        <footer class="mt-2 mb-3 ">
            <div class="footerPaginaAcessar">
                <div class="buttonsFooter  ">
                    <div class="buttonDica ms-2">
                        <a href=""><img src="../pages/assets/iconeLamp.svg" alt="icone de uma lampada"></a>
                    </div>
                    <div class="buttonSom ms-2">
                        <a href=""><img src="../pages/assets/iconeSound.svg" alt="icone de audio"></a>
                    </div>
                    <div class="buttonHome ms-2">
                        <a href="../pages/pag_acessar_estudante.html"><img src="../pages/assets/iconeHome.svg"
                                alt="icone de uma casa"></a>
                    </div>
                </div>
                <div class="logout">
                    <a href="../pages/pag_login_estudante.html"><img src="../pages/assets/logout.png" alt="sair"></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
