<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/x-icon"> 
    <title>Cadastrar Estudante</title>

    <!-- Style -->
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/estilo.css">
    <link rel="stylesheet" href="/src/style/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>

</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 headerAcesso">
                <div class="elipseBlue">
                    <img src="assets/elipseBlue.svg" class=" img-fluid" alt="">
                </div>
                <div class="nlw mt-5">
                    <img src="assets/nwls.png" class=" img-fluid" alt="">
                </div>
                <div class="text-end me-2 mt-2 img-logo">
                    <picture>
                        <source media="(max-width:550px)" srcset="assets/logoMini.svg">
                        <source media="(min-width:769px)" srcset="assets/logo.svg">
                        <img src="assets/logoMini.svg" class=" img-fluid" alt="imagem da logo">
                    </picture>
                </div>
            </div>
        </header>

        <main class="row mt-4">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 formAcesso">

                <div class="coreslogin">
                    <div class="elipseYellow">
                        <img src="assets/elipseYellow.svg" alt="imagem círculo amarelo">
                    </div>
                    <div class="elipseRedlogin" id="elipseRedlogin">
                        <img src="assets/elipseRed.svg" class=" img-fluid" alt="imagem círculo vermelho">
                    </div>
                </div>

                <form class="form">
                    <h3 class="text-center">Cadastrar Estudante</h3>
                    <div class="form-group">
                        <label for="nome">Nome e Sobrenome:*</label><br>
                        <input type="text" id="nome"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:*</label><br>
                        <input type="email" id="email"><br>
                    </div>
                    <div class="form-group">
                        <label for="anoturma">Código da turma:*</label><br>
                        <input type="text" id="anoturma"><br>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:*</label><br>
                        <input type="password" id="senha">
                    </div>
                    <div id="pag_acessar_estudante" class="mt-3">
                        <a  class="btn" onclick="enviar()">Salvar</a>
                        <!-- href="pag_login_estudante.html" -->
                    </div>
                    <div id="voltar" class=" mt-2 text-center">
                        <a href="pag_login_estudante.html">Voltar</a>
                    </div>
                </form>

                <div class="img-barco text-center">
                    <img src="assets/barco.svg" alt="">
                </div>   
            </div>
        </main>

        <footer class="row mt-5 ">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10" id="footerAcesso">
                <div id="coqueiro " class="text-end">
                    <img src="assets/coqueiro.png" class=" img-fluid" alt="">
                </div>
                <div id="bau">
                    <img src="assets/bau.svg" class=" img-fluid" alt="">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
