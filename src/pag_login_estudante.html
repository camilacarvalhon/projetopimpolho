<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudante</title>
    

    <!-- Style -->
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/estilo.css">
    <link rel="stylesheet" href="/src/style/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
  
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4" >
                <div id="elipseBlue">
                    <img src="assets/elipseBlue.svg" alt=""  >
                </div>
            </div>
            <div class="col-4 mt-5  text-center" >
                <img src="assets/nwls.png" alt=""  >
            </div>
            <div class="col-4 text-end" >
                <div id="img-logo">
                    <img src="assets/logo.svg" alt="" >
                </div>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col-4">
                <div id="elipseYellow" class="mt-4">
                    <img src="assets/elipseYellow.svg" alt=""  >
                </div> 
            </div>

            <div class="col-4">
                <h3 class="text-center">Espaço do Estudante</h3>
                <div id="form" class="text-center">
                    <label for="" >Digite seu email:*</label><br>
                    <input type="text" name="text" id="email"><br>
                    <label for="">Senha:*</label><br>
                    <input type="text" name="text" id="senha" >
                </div>
                <div id="pag_acessar_estudante" class="mb-2 p-3 text-center">
                    <a class="btn  btn-sm" onclick="acessar()">Acessar</a>
                    <!-- href="pag_acessar_estudante.html" -->
                </div>
                <div id="cadastrar" class="  text-center">
                    <a href="pag_cadastro_estudante.html">Cadastrar</a>
                </div>

                <div id="recuperar" class="text-center">
                    <a href="#" onclick="recuperar()">Recuperar Senha</a>
                </div>
                <div id="voltar" class="  text-center mt-2">
                    <a href="index.html">Voltar</a>
                </div>
            </div>

            <div class="col-4">
                <div id="img-barco" class="text-center">
                    <img src="assets/barco.svg" alt=""  >
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-2">
                <div id="elipseRed">
                    <img src="assets/elipseRed.svg" alt=""  >
                </div>
            </div>

            <div class="col-6">
                <div id="coqueiro" class="text-start">
                    <img src="assets/coqueiro.png" alt=""  >
                </div>
            </div>

            <div class="col-4">
                <div id="bau"class="text-end me-3">
                    <img src="assets/bau.svg" alt=""  >
                </div>
            </div>
        </div>
    

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="minha_caixa">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Esqueceu sua senha? Relaxe</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="email_recup">Digite seu email:*</label><br>
                <input type="text" name="text" id="email_recup"><br>
                <label for="email_recup">Código da aluno:*</label><br>
                <input type="number" name="number" id="codigo_recup"><br>
                <label for="">Nova senha:*</label><br>
                <input type="text" name="text" id="senha_recup" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="atualizar_senha()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
</body>
</html>
