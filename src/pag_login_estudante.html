<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudante</title>
    

    <!-- Style -->
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/estilo.css">
    <link rel="stylesheet" href="/src/style/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
  
</head>
<body>
    <div class="container-fluid">
        <header class="row" >
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 headerAcesso">
                <div class="elipseBlue">
                    <img src="assets/elipseBlue.svg" class=" img-fluid" alt="" >
                </div>
                <div class="nlw mt-5">
                    <img src="assets/nwls.png"  class=" img-fluid" alt=""  >
                </div>
                <div class="text-end me-2 mt-2 img-logo">
                    <picture>
                        <source media="(max-width:550px)" srcset="assets/logoMini.svg">
                        <source media="(min-width:769px)" srcset="assets/logo.svg">
                        <img src="assets/logoMini.svg" class=" img-fluid" alt="imagem da logo" >
                    </picture>
                </div>
            </div>
        </header>

        <main class="row mt-4">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 formAcesso">
                <div class="coreslogin">
                    <div class="elipseYellow">
                        <img src="assets/elipseYellow.svg" alt="imagem círculo amarelo"  >
                    </div> 
                    <div class="elipseRedlogin" id="elipseRedlogin">
                        <img src="assets/elipseRed.svg" class=" img-fluid" alt="imagem círculo vermelho"  >
                    </div>
                </div>
                
                <form class="form" >
                    <h3 class="text-center">Espaço do Estudante</h3>
                    <div class="form-group">
                        <label for="emailprof">Digite seu email:*</label><br>
                        <input type="email" name="text" id="emailprof"  >
                    </div>
                    <div class="form-group">
                        <label for="senhaprof">Digite sua senha:*</label><br>
                        <input type="password" name="text" id="senhaprof" >
                    </div>
                    <div id="pag_acessar_estudante" class="mt-3">
                        <a class="btn" onclick="acessar()">Acessar</a>
                    </div>

                    <div id="cadastrar" class="  text-center">
                        <a href="pag_cadastro_professor.html">Cadastrar</a>
                    </div>
    
                    <div id="recuperar" class="text-center">
                        <a href="#" onclick="recuperar()">Recuperar Senha</a>
                    </div>

                    <div id="voltar" class="  text-center mt-2">
                        <a href="index.html">Voltar</a>
                    </div>
                </form>
                <div class="img-barco text-center">
                    <img src="assets/barco.svg" alt=""  >
                </div>
            </div>
        </main>

        <footer class="row mt-5 ">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10" id="footerAcesso">
                <div id="coqueiro " class="text-end">
                    <img src="assets/coqueiro.png" class=" img-fluid" alt=""  >
                </div>
                <div id="bau">
                    <img src="assets/bau.svg" class=" img-fluid" alt=""  >
                </div>
            </div>
        </footer>
    <!-- Modal -->
        <div class="modal " tabindex="-1" id="minha_caixa" >
            <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header m-2 ">
                <h5 class="modal-title">Esqueceu sua senha? Relaxe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-2 ">
                    <label for="email_recup">Digite seu email:*</label><br>
                    <input type="email" name="text" id="email_recup" class="mt-2 p-1"><br>
                </div>
                <div class="modal-footer " >
                <button type="button" class="btn btn-secondary ps-3 pe-3 m-2 " data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary ps-3 pe-3 m-2" onclick="atualizar_senha_professor()" >Salvar</button>
                </div>
            </div>
            </div>
        </div>
    <!-- /Modal -->
    </div>
    
</body>
</html>
