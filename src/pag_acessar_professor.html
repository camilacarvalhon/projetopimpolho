<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Acessar Professor</title>
    <!-- Style -->
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/estilo.css">
    <link rel="stylesheet" href="/src/style/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4" >
                <div id="img-logomini">
                    <img src="assets/logo_mini.svg" alt=""  >
                </div>
            </div>
            <div class="col-4 mt-5 text-center" >
                <img src="assets/nwls.png" alt=""  >
            </div>
            <div class="col-4 text-end" >
                <div id="pa">
                    <img src="assets/pa.svg" alt="" >
                </div>
            </div>
        </div>

        <div class="row mt-4">

            <div class="col-3">
                <div id="coqueiroYellows">
                    <img src="assets/coqueiroYellow.svg" alt=""  >
                </div> 
            </div>

            <div class="col-6">
               
                <div id="relatorio" >
                    <h3 class="text-center">Relatório de pontos por jogo</h3>
                    <label for="nomeJogo" >Nome do jogo:*</label><br>
                    <input type="text" name="text" id="nomeJogo">
                    <button onclick="consultarJogo()" class="m-2">Filtrar</button>
                    <a href="" onclick="atualizar()"><img src="assets/atualizar.svg" alt="recarregar"></a>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome do Aluno</th>
                        <th scope="col">Código do Aluno</th>
                        <th scope="col">Nome do Jogo</th>
                        <th scope="col">Pontos</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="tbnome"></td>
                        <td id="tbid"></td>
                        <td id="tbnomejogo"></td>
                        <td id="tbpontos"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-3">
                <div id="img-barco" class="text-center">
                    <img src="assets/barco.svg" alt=""  >
                </div>
            </div>
        </div>

        <div class="row  sectionThree" >
            <div class="col-3">
                <div id="baleia">
                    <img src="assets/baleia.svg" alt=""  >
                </div>
            </div>

            <div class="col-3">
                <div id="coqueiro" class="text-end">
                    <img src="assets/coqueiro.png" alt=""  >
                </div>
            </div>

            <div class="col-6">
                <div id="bauPapagaio"class="text-end ">
                    <img src="assets/bauPapagaio.svg" alt=""  >
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 text-end mt-5  logout">
                <a href="pag_login_professor.html"><img src="assets/logout.png" alt="sair"></a>
            </div>
        </div>
    </div>
</body>
</html>
