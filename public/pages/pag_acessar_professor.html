<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Acessar Professor</title>
    <link rel="icon" href="src/assets/logoMini.svg" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/estilo.css">
    <link rel="stylesheet" href="../style/estilo_acesso.css">
    <link rel="stylesheet" href="../style/responsive.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../src/app.js" defer></script>
    <script src="../js/funcionalidades.js"></script>
</head>

<body>

    <div class="container-fluid">
        <header class="headerAcesso ">
            <div class="img-logomini">
                <img src="../assets/logoMini.svg" alt="imagem da logo">
            </div>
            <div class="sideBar">
                <div class="testeBotao text-end m-2 ">
                    <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                        <img src="../assets/menu.svg" alt="">
                    </button>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="nameAluno">
                    <div class="offcanvas-header">
                        <div class="tituloSidebar ms-5">
                            <h5 id="nameAluno">Nome</h5>
                        </div>
                        <button type="button" class=" text-reset m-3" data-bs-dismiss="offcanvas" aria-label="Close">
                            <img src="../assets/fechar.svg" alt="fechar">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="text-center">
                            <li>Ano/Turma: 3º Ano</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                            <li> Jogo da memória</li>
                            <hr width="90%">
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="containerListaAlunos">
            <div id="relatorio">
                <h3 class="text-center">Relatório de pontos por jogo</h3>
                <label for="nomeJogo">Nome do jogo:*</label><br>
                <input type="text" name="text" id="nomeJogo">
                <button onclick="consultarJogo()" class="m-2">Filtrar</button>
                <a href="" onclick="atualizar()"><img src="../assets/atualizar.svg" alt="recarregar"></a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome do Aluno</th>
                        <th scope="col">Código do Aluno</th>
                        <th scope="col">Nome do Jogo</th>
                        <th scope="col">Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tbnome"></td>
                        <td id="tbid"></td>
                        <td id="tbnomejogo"></td>
                        <td id="tbpontos"></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="mt-5 mb-3 ">
            <div class="footerPaginaAcessar">
                <div class="buttonsFooter ">
                    <div class="buttonDica ms-2">
                        <a href=""><img src="../assets/iconeLamp.svg" alt="icone de uma lampada"></a>
                    </div>
                    <div class="buttonSom ms-2">
                        <a href=""><img src="../assets/iconeSound.svg" alt="icone de audio"></a>
                    </div>
                    <div class="buttonHome ms-2">
                        <a href="#"><img src="../assets/iconeHome.svg" alt="icone de uma casa"></a>
                    </div>
                </div>
                <div class="logout">
                    <a href="pag_login_professor.html"><img src="../assets/logout.png" alt="sair"></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
