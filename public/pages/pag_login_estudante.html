<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.svg" type="image/x-icon"> 
    <title>Login Estudante</title>


    <!-- Style -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/estilo.css">
    <link rel="stylesheet" href="../style/estilo_login.css">
    <link rel="stylesheet" href="../style/responsive.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--  -->
    <script src="../js/funcionalidades.js"></script>

</head>

<body>
    <div class="container-fluid acesso_login ">
        <header class="row">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 headerLogin">
                <div class="text-end me-2 mt-2 img-logo-login">
                    <picture>
                        <source media="(max-width:550px)" srcset="../assets/logoMini.svg">
                        <source media="(min-width:769px)" srcset="../assets/logo.svg">
                        <img src="../assets/logoMini.svg" class=" img-fluid" alt="imagem da logo">
                    </picture>
                </div>
            </div>
        </header>

        <main class="row mt-5">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 formAcesso">
                <form action="./pag_acessar_estudante.html" class="form">
                    
                    <h3 class="text-center">Espaço do Estudante</h3>
                    
                    <div class="form-group">
                        <span id="msgAlertaErroCad"></span>
                        <label for="emailestudante">Digite seu email:*</label><br>
                        <input type="email" name="email" id="emailestudante" required>
                    </div>
                    <div class="form-group">
                        <label for="senhaestudante">Digite sua senha:*</label><br>
                        <input name="senha" type="password"  id="senhaestudante"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e deve conter símbolos." required>
                    </div>
                    <div class="buttonAcesso mt-3">
                        <input class="btn" value="Acessar" onclick="acessar()" type="button"></input>
                    </div>

                    <div id="cadastrar" class="  text-center">
                        <a href="pag_cadastro_estudante.html">Cadastrar</a>
                    </div>

                    <div id="recuperar" class="text-center">
                        <a href="#" onclick="recuperar()">Recuperar Senha</a>
                    </div>

                    <div id="voltar" class="  text-center mt-2">
                        <a href="../index.html">Voltar</a>
                    </div>
                </form>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal " tabindex="-1" id="minha_caixa">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header m-2 ">
                        <h5 class="modal-title">Esqueceu sua senha? Relaxe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body m-2 ">
                        <label for="email_recup">Digite seu email:*</label><br>
                        <input type="email" name="text" id="email_recup" class="mt-2 p-1"><br>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-secondary ps-3 pe-3 m-2 "
                            data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary ps-3 pe-3 m-2"
                            onclick="atualizar_senha_professor()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </div>

</body>

</html>
