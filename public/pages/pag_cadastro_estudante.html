<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.svg" type="image/x-icon"> 
    <title>Cadastrar Estudante</title>

    <!-- Style -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/estilo.css">
    <link rel="stylesheet" href="../style/estilo_login.css">
    <link rel="stylesheet" href="../style/responsive.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../../src/app.js" defer></script>
    <script src="../js/funcionalidades.js" ></script>
</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 headerLogin">
                <div class="text-end me-2 mt-2 img-logo-login">
                    <picture>
                        <source media="(max-width:550px)" srcset="../assets/logoMini.svg">
                        <source media="(min-width:769px)" srcset="../assets/logo.svg">
                        <img src="../assets/logoMini.svg" class=" img-fluid" alt="imagem da logo">
                    </picture>
                </div>
            </div>
        </header>

        <main class="row formCadastro">
            <div class="col-lg-12 col-xs-8 col-sm-8 col-md-10 formAcesso">
                <form class="form">
                    <h3 class="text-center">Cadastrar Estudante</h3>
                    <div class="mensagemErro">
                        <span id="msgAlertaErroCad"></span>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome e Sobrenome:*</label><br>
                        <input type="text" id="nome"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:*</label><br>
                        <input type="email" id="email"><br>
                    </div>
                    <div class="form-group">
                        <label for="anoturma">Turma:*</label><br>
                        <input type="text" id="anoturma"><br>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:*</label><br>
                        <input type="password" id="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 8 a 15 caracteres, deve conter pelo menos uma letra maiúscula, um número e deve conter símbolos." required>
                    </div>
                    <div class="buttonAcesso mt-3">
                        <input class="btn" onclick="enviarEstudante()" value="Salvar" type="input"></button>
                    </div>
                    <div id="voltar" class=" mt-2 text-center">
                        <a href="pag_login_estudante.html">Voltar</a>
                    </div>
                </form>
                <!-- onclick="enviarEstudante()" -->
            </div>
        </main>
    </div>
</body>

</html>
